<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Akane Pairing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-details {
            text-align: right;
        }

        .user-details h3 {
            color: #333;
            font-size: 1.1rem;
        }

        .user-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .deployment-status {
            text-align: center;
        }

        .status-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .status-indicator.deployed {
            background: #d4edda;
            color: #155724;
        }

        .status-indicator.not-deployed {
            background: #f8d7da;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-item h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item p {
            color: #666;
            font-size: 1rem;
            word-break: break-all;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .deployment-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .deployment-info h4 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        .deployment-info p {
            color: #424242;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .user-info {
                flex-direction: column;
            }

            .user-details {
                text-align: center;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Akane Pairing</h1>
            <div class="user-info">
                <div class="user-details">
                    <h3 id="userUsername">Loading...</h3>
                    <p id="userEmail">Loading...</p>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="card">
                <h2>Account Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <h4>Username</h4>
                        <p id="displayUsername">Loading...</p>
                    </div>
                    <div class="info-item">
                        <h4>Email</h4>
                        <p id="displayEmail">Loading...</p>
                    </div>
                    <div class="info-item">
                        <h4>Status</h4>
                        <p id="accountStatus">Verified ✅</p>
                    </div>
                    <div class="info-item">
                        <h4>Auth Token</h4>
                        <p id="authTokenDisplay" style="font-family: monospace; font-size: 0.8rem;">••••••••••••••••</p>
                    </div>
                </div>
            </div>

            <div class="card deployment-status">
                <h2>Deployment Status</h2>
                <div class="status-indicator" id="statusIndicator">
                    <span id="statusIcon">⏳</span>
                </div>
                <h3 id="deploymentStatusText">Checking status...</h3>
                <div id="deploymentInfo" class="deployment-info" style="display: none;">
                    <h4>Deployment Details</h4>
                    <p><strong>Session ID:</strong> <span id="sessionId">-</span></p>
                    <p><strong>Deployed At:</strong> <span id="deployedAt">-</span></p>
                </div>
            </div>

            <div class="card">
                <h2>Start Deployment</h2>
                <div id="deployMessage" class="message"></div>
                
                <form id="deploymentForm">
                    <div class="form-group">
                        <label for="sessionId">Session ID</label>
                        <input type="text" id="sessionIdInput" name="sessionId" required 
                               placeholder="Enter your session ID">
                    </div>
                    
                    <button type="submit" class="btn" id="deployBtn">
                        <span id="deployBtnText">Start Deployment</span>
                    </button>
                </form>

                <div class="loading" id="deployLoading">
                    <div class="spinner"></div>
                    <p>Starting deployment...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userInfo = null;
        let deploymentStatus = null;

        // Check authentication on page load
        window.addEventListener('load', async () => {
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                window.location.href = '/login';
                return;
            }

            // Verify token and load user info
            try {
                const response = await fetch(`/check?auth=${authToken}`);
                const data = await response.json();
                
                if (!data.valid) {
                    logout();
                    return;
                }

                await loadUserInfo();
                await loadDeploymentStatus();
            } catch (error) {
                console.error('Auth check failed:', error);
                logout();
            }
        });

        async function loadUserInfo() {
            const authToken = localStorage.getItem('authToken');
            
            try {
                const response = await fetch(`/user-info?authToken=${authToken}`);
                const data = await response.json();
                
                if (response.ok) {
                    userInfo = data;
                    updateUserDisplay();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
                showMessage('Failed to load user information', 'error', 'deployMessage');
            }
        }

        async function loadDeploymentStatus() {
            const authToken = localStorage.getItem('authToken');
            
            try {
                const response = await fetch(`/deployment-status?authToken=${authToken}`);
                const data = await response.json();
                
                if (response.ok) {
                    deploymentStatus = data;
                    updateDeploymentDisplay();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Failed to load deployment status:', error);
                document.getElementById('deploymentStatusText').textContent = 'Failed to load status';
            }
        }

        function updateUserDisplay() {
            if (!userInfo) return;
            
            document.getElementById('userUsername').textContent = userInfo.username;
            document.getElementById('userEmail').textContent = userInfo.email;
            document.getElementById('displayUsername').textContent = userInfo.username;
            document.getElementById('displayEmail').textContent = userInfo.email;
            
            // Show partial auth token
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                const maskedToken = authToken.substring(0, 8) + '••••••••••••••••' + authToken.substring(authToken.length - 8);
                document.getElementById('authTokenDisplay').textContent = maskedToken;
            }
        }

        function updateDeploymentDisplay() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('deploymentStatusText');
            const deploymentInfo = document.getElementById('deploymentInfo');
            const deployBtn = document.getElementById('deployBtn');
            const deployBtnText = document.getElementById('deployBtnText');
            
            if (deploymentStatus && deploymentStatus.deployed) {
                // User has already deployed
                statusIndicator.className = 'status-indicator deployed';
                statusIcon.textContent = '✅';
                statusText.textContent = 'Deployment Active';
                
                // Show deployment details
                deploymentInfo.style.display = 'block';
                document.getElementById('sessionId').textContent = deploymentStatus.deployment_info.session_id;
                document.getElementById('deployedAt').textContent = new Date(deploymentStatus.deployment_info.deployed_at).toLocaleString();
                
                // Disable deployment form
                deployBtn.disabled = true;
                deployBtn.className = 'btn success';
                deployBtnText.textContent = 'Already Deployed';
                document.getElementById('sessionIdInput').disabled = true;
                
            } else {
                // User hasn't deployed yet
                statusIndicator.className = 'status-indicator not-deployed';
                statusIcon.textContent = '⚠️';
                statusText.textContent = 'No Active Deployment';
                deploymentInfo.style.display = 'none';
            }
        }

        function showMessage(text, type, elementId = 'deployMessage') {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function showDeployLoading(show) {
            document.getElementById('deployLoading').style.display = show ? 'block' : 'none';
            document.getElementById('deployBtn').disabled = show;
        }

        document.getElementById('deploymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sessionId = document.getElementById('sessionIdInput').value.trim();
            const authToken = localStorage.getItem('authToken');
            
            if (!sessionId) {
                showMessage('Please enter a session ID', 'error');
                return;
            }
            
            if (deploymentStatus && deploymentStatus.deployed) {
                showMessage('You have already deployed. Only one deployment per account is allowed.', 'error');
                return;
            }

            showDeployLoading(true);
            
            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        authToken: authToken,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                showDeployLoading(false);

                if (response.ok) {
                    showMessage('Deployment started successfully!', 'success');
                    
                    // Reload deployment status
                    setTimeout(async () => {
                        await loadDeploymentStatus();
                    }, 1000);
                    
                } else {
                    showMessage(data.error || 'Deployment failed', 'error');
                }
                
            } catch (error) {
                showDeployLoading(false);
                showMessage('Network error. Please try again.', 'error');
                console.error('Deployment error:', error);
            }
        });

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            window.location.href = '/login';
        }

        // Auto-refresh deployment status every 30 seconds
        setInterval(async () => {
            if (!deploymentStatus || !deploymentStatus.deployed) {
                await loadDeploymentStatus();
            }
        }, 30000);

        // Click to reveal full auth token
        document.getElementById('authTokenDisplay').addEventListener('click', function() {
            const authToken = localStorage.getItem('authToken');
            if (this.textContent.includes('•')) {
                this.textContent = authToken;
                this.style.fontSize = '0.7rem';
            } else {
                const maskedToken = authToken.substring(0, 8) + '••••••••••••••••' + authToken.substring(authToken.length - 8);
                this.textContent = maskedToken;
                this.style.fontSize = '0.8rem';
            }
        });

        // Add copy to clipboard functionality
        document.getElementById('authTokenDisplay').title = 'Click to reveal/hide full token';
        document.getElementById('authTokenDisplay').style.cursor = 'pointer';
    </script>
</body>
</html>
